	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>

	<!-- Header Section -->
	<header class="main-header">
		<!-- container -->
		<div class="container">
			<div class="main-header__brand">
				<!-- Main Header Company's Logo -->
				<a href="index.html">
					<img src="images/logo.png" alt="Company's Logo" title="Shirinov Fayozxon's Logo">
				</a>
			</div>
			<!-- Main Navigation -->
			<nav class="main-navigation">
				<!-- main-navigation__items -->
				<ul class="main-navigation__items">
					<li class="main-navigation__item">
						<a href="index.html">
							<i class="fa fa-home"></i>
							Asosiy
						</a>
					</li>
					<li class="main-navigation__item">
						<a href="index.html#about">
							<i class="fa fa-address-card"></i>
							Men haqimda
						</a>
					</li>
					<li class="main-navigation__item">
						<a href="index.html#clients">
							<i class="fa fa-user-friends"></i>
							Mijozlar
						</a>
					</li>
					<li class="main-navigation__item">
						<a href="index.html#services">
							<i class="fa fa-taxi"></i>
							Xizmatlar
						</a>
					</li>
					<li class="main-navigation__item">
						<a href="index.html#blog">
							<i class="fa fa-cubes"></i>
							Maqolalar
						</a>
					</li>
					<li class="main-navigation__item">
						<a href="contact.html" class="active">
							<i class="fa fa-file-signature"></i>

						</a>
					</li>
				</ul>
				<!-- /main-navigation__items -->
			</nav>
			<!-- /main navigation -->
		</div>
		<!-- /container -->
	</header>
	<!-- /header section -->

	<!-- contact form section -->
	<div class="container">
		<!-- form -->
		<section class="form-section">
			<h4 class="section-title">
				<i class="fa fa-file-signature"></i>
				Bog'lanish
			</h4>
			<h1 class="section-subtitle">Men bilan<br>bog'laning</h1>
			<!-- tag form -->
			<form method="GET" action="index.html" class="form-section__container">
				<div class="form-section__inputs">
					<!-- firstname -->
					<label for="firstname">Ismingiz:</label>
					<input type="text" name="firstname" id="firstname"><br>
					<!-- lastname -->
					<label for="lastname">Familyangiz:</label>
					<input type="text" name="lastname" id="lastname">
				</div>
				<textarea class="form-section__textarea" placeholder="Xabaringiz mazmuni..."></textarea>
				<div class="form-section__buttons">
					<button class="button danger" type="reset">Tozalash</button>
					<button class="button" type="submit">Yuborish</button>
				</div>
			</form>
			<!-- /tag form -->
		</section>
		<!-- /form -->
	</div>
	<!-- /contact form section -->

	<!-- Footer Section -->
		<!-- footer -->
	<footer class="footer-section">
		<div class="container">
			<!-- nav -->
			<nav class="footer-navigation">
				<div class="footer-navigation__brand">
					<img src="images/logo.png" alt="My logo" title="Shirinov Fayozxon">

				<ul class="footer-navigation__items">

					</li>
					<li class="footer-navigation__item">
						<a href="#services">Xizmatlar</a>
					</li>
					<li class="footer-navigation__item">
						<a href="#blog">Maqolalar</a>
					</li>
				</ul>
				<!-- /nav items -->
			</nav>
			<!-- /nav -->
			<p class="footer-section__description">
				This website is created with <i class="fa fa-heart"></i> by "F".
			</p>
		</div>
	</footer>
	<!-- /footer -->
